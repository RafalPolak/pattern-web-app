<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-3.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title th:text="#{login.page.title}">Web System Theses</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css"/>
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

</head>
<body>

	  <header>
            <nav class="navbar navbar-default navbar-static-top" role="navigation">
            </nav>
        </header>
<div class="container">
	<div class="col-md-12">
		<div class="modal-dialog" style="margin-bottom: 0">
			<div class="modal-content">
				<div class="panel-heading">
					<h3 class="panel-title" th:text="#{login.form.title}">Login with username and password</h3>
				</div>
				
				<div class="panel-body">
					<form th:action="@{/login}" method="post">
						<fieldset>
							<div class="form-group">
								<input class="form-control" type="text" th:text="#{login.user.name}"
									name="username" autofocus=""/>
							</div>
							<div class="form-group">
								<input class="form-control" type="password"
									name="password" th:text="#{login.user.password}"/>
							</div>
							<div class="checkbox">
								<label> <input name="remember" type="checkbox"
									th:text="#{login.user.rememberMe}"/>
								</label>
							</div>
							<input class="btn btn-sm btn-success" type="submit"
							th:value="#{login.user.log}"/>
						</fieldset>
						<!-- 			napisy do wylogowania i bledÃ³w -->
				<div th:if="${param.error}">Invalid username and password.</div>
				<div th:if="${param.logout}">You have been logged out.</div>
					</form>
				</div>
			</div>
		</div>
		</div>
</div>
</body>
</html>
